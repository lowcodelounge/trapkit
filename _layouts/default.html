<!doctype html>
<html lang="{{site.lang}}">

  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{{ site.url }}/assets/img/favicon.svg">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.13.0/js/uswds-init.min.js" integrity="sha512-CERRusk3iiaHwELaoxK7Q70UHH6ifSJKSrq3Cfk/TsZooDq7sJYsRCPLdP3YMnTfr3LoeTALPlkpC6g+F6w1Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.13.0/css/uswds.min.css" integrity="sha512-xPiQTrgCMM1wa1zTNF7c0y/VRMVx2MeI6pVYWCdlv0JtKN/Utnr4rslFX0WuyYnkPh4+1U7abC0JHhsJ7AF/EA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/custom.css">
  </head>

  <body class="{{ page.body-style }}">
    {% if page.header %}{% include components/basic-header.html %}{% endif %}
    <main id="main-content">
      <div class="{% if page.prose %} usa-prose padding-top-4{% endif %}">
        {{ content }}
      </div>
    </main>
    {% if page.save-data %}{% include actions/save-data.html %}{% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.13.0/js/uswds.min.js" integrity="sha512-1Niw6TYjCyuUjgapoQ7uaGTQ6IoIvnAhXK3m6/IdDE79SC3Bs3Rjr7gIfj+WPUtabJPIrIc0Mfrs0joIWviF1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ site.url }}/assets/js/custom.js"></script>
  </body>
  
</html>
