---
layout: grid-container
---

{% capture sidebar %}
{% if page.sidebar %}
  {% include content/{{ page.sidebar }} %}
{% endif %}
{% endcapture %}

<div class="grid-row grid-gap">
    <div class="tablet:grid-col-auto{% if page.prose %} usa-prose{% endif %}{% if page.sidebar-reverse %} order-last{% endif %} margin-bottom-3">{{ sidebar | markdownify }}</div>
    <div class="tablet:grid-col-fill{% if page.prose %} usa-prose{% endif %} margin-bottom-3">{{ content }}</div>
</div>
