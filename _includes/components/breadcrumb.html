<!--
    Documentation: https://github.com/pglevy/rwp-toolkit/wiki/Components#breadcrumb
-->
<nav class="usa-breadcrumb" aria-label="Breadcrumbs">
    <ol class="usa-breadcrumb__list margin-top-0">
        <li class="usa-breadcrumb__list-item">
            <a href="{{ site.url }}/" class="usa-breadcrumb__link">
                <span>Home</span>
            </a>
        </li>
        {% for item in page.breadcrumbs %}
        <li class="usa-breadcrumb__list-item">
            <a href="{{ site.url }}/{{ item.url }}" class="usa-breadcrumb__link">
                <span>{{ item.name }}</span>
            </a>
        </li>
        {% endfor %}
        {% if include.current-page != false %}
        <li class="usa-breadcrumb__list-item usa-current" aria-current="page">
            <span>{{ page.title }}</span>
        </li>
        {% endif %}
    </ol>
</nav>
